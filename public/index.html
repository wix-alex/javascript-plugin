  <title>Test Integration Widget</title>

<body style='font-family: Lato;'>
  <!-- load swiftpet script  -->
  <script type="text/javascript">
  var widgetInit = function() {
    widget.init({
      clientId: '7b4a03708a19ed6669ca00f4975a42b3'
    }, window.document);
  };

  (function(window, document, tag, source, objectName, init) {
    var element = document.createElement(tag);
    element.async = 1;
    element.defer = 'defer';
    element.src = source;
    element.onload = function() {
      window['MyAppWidget'] = objectName;
      window[objectName] = new Widget();
      init();
    };
    var parent = document.getElementsByTagName(tag)[0];
    parent.parentNode.insertBefore(element, parent);
  })(window, document, 'script', '/widget/widget.js?client_id=7b4a03708a19ed6669ca00f4975a42b3', 'widget', widgetInit);
  </script>
  <img src="/homepage.jpeg" style="width: 100%; height: 100%;" />
</body>
